<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="{{ site.title }}" class="profile-image">
                <h1 class="profile-name">{{ site.title }}</h1>
                <p class="profile-description">{{ site.description }}</p>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ '/' | relative_url }}">posts</a></li>
                    <li><a href="{{ '/whoami' | relative_url }}">whoami</a></li>
                    <li><a href="{{ '/tools' | relative_url }}">tools</a></li>
                    <li><a href="{{ '/tips' | relative_url }}">tips</a></li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <span>🌙</span>
                    <span>🔍</span>
                    <span>🌙</span>
                </div>
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}.</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {{ content }}
        </main>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
